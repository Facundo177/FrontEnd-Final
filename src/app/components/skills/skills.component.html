<section id="skills" class="skills section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-header text-center pb-3">
          <h2>Hard & Soft Skills</h2>
          <p></p>
        </div>
      </div>
    </div>

    <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div id="Skills" class="row pb-4" *ngFor="let skill of skill">
      <div class="col">
        <div class="row d-flex align-items-center">
          <div class="col-lg-3 col-12 text-lg-end"><h4>{{skill.nombre}}</h4></div>
          <div class="col-lg-9 col-12">
            <div class="progress" role="progressbar" aria-label="Animated striped example" attr.aria-valuenow="{{skill.porcentaje}}" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width]="skill.porcentaje + '%'" [style.background-color]="skill.color">{{skill.porcentaje}}%</div>
            </div>
          </div>
          <ul class="list-inline my-2 text-center" *ngIf="isLogged">
            <li class="list-inline-item">
                <button class="btn btn-success btn-sm rounded-4" type="button" title="Edit" routerLink="/editskill/{{skill.id}}"><i class="fa fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-danger btn-sm rounded-4" type="button" title="Delete" (click)="delete(skill.id)"><i class="fa fa-trash"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>
