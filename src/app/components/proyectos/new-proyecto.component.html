<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Nombre del proyecto</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
              </div>
              <div class="form-group">
                  <label for="descripcion">Descripcion del proyecto</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
              </div>
              <div class="form-group">
                <label for="img">Imagen del proyecto</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
              </div>
              <div class="form-group">
                <label for="link">Enlace al proyecto u otros recursos</label>
                <input type="text" class="form-control" id="link" name="link" [(ngModel)]="link" required>
              </div>
              <button class="btn btn-primary">
                  Agregar proyecto
              </button>
          </form>
      </div>
  </div>
</div>
