
            <!-- Modal Banner-->
            <div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="bannerModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="bannerModalLabel">Editar Banner</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

                  <div class="modal-body">
                      <div class="mb-3">
                        <label for="exampleInputBanner" class="form-label">Imagen</label>
                        <input type="url" placeholder="Inserte url de imagen" class="form-control" id="exampleInputBannerImg" required formControlName="imagen" [class.border-danger]="ImagenInvalid">
                      </div>

                      <div *ngIf="Imagen?.errors && Imagen?.touched">
                        <p *ngIf="Imagen?.hasError('required')" class="error">Introduzca la url de una imagen.</p>
                        <!-- <p *ngIf="Imagen?.errors?.['pattern']" class="error">La url no es válida.</p> -->
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputProyectoTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="exampleInputBannerTitle" formControlName="titulo" [class.border-danger]="TituloInvalid">
                      </div>

                      <div *ngIf="Titulo?.errors && Titulo?.touched">
                        <p *ngIf="Titulo?.hasError('required')" class="error">Introduzca un título para mostrar en el banner.</p>
                        <p *ngIf="Titulo?.errors?.['pattern']" class="error">El título no es válido.</p>
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputProyectoTitle" class="form-label">Subtítulo</label>
                        <input type="text" class="form-control" id="exampleInputBannerSubtitle" formControlName="subtitulo" [class.border-danger]="SubtituloInvalid">
                      </div>

                      <div *ngIf="Subtitulo?.errors && Subtitulo?.touched">
                        <p *ngIf="Subtitulo?.hasError('required')" class="error">Introduzca un subtítulo.</p>
                        <p *ngIf="Subtitulo?.errors?.['pattern']" class="error">El subtítulo no es válido.</p>
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                      </div>
                  </div>

                  </form>

                </div>
              </div>
            </div>
