
<section id="experiencia" class="experiencia section-padding">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8">
            <div cLass="section-header text-center pb-5 my-2">
              <h2>Experiencia Laboral</h2>

                <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                  Nueva Experiencia
                </button>

                <table class="table">
                  <tbody>
                      <tr *ngFor="let Experiencia of expe">
                          <h2>
                              <td>{{Experiencia.nombreE}}</td>
                          </h2>
                          <h4>
                              <td>{{Experiencia.descripcionE}}</td>
                          </h4>
                          <td *ngIf="isLogged">
                            <button class="btn btn-success btn-sm rounded-4" type="button" title="Edit" routerLink="/editexp/{{Experiencia.id}}"><i class="fa fa-edit"></i></button>
                          </td>
                          <td *ngIf="isLogged">
                            <button class="btn btn-danger btn-sm rounded-4" type="button" title="Delete" (click)="delete(Experiencia.id)"><i class="fa fa-trash"></i></button>
                          </td>
                      </tr>
                  </tbody>
              </table>

            </div>
        </div>
    </div>

  </div>
</section>


          <hr>
