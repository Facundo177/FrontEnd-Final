<div class="container" *ngIf="educacion">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Nombre de la institucion</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="educacion.nombre" required>
              </div>
              <div class="form-group">
                  <label for="descripcion">Descripcion de sus estudios</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="educacion.descripcion" required>
              </div>
              <div class="form-group">
                <label for="img">Logo de la institucion</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="educacion.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
              </div>
              <div class="form-group">
                <label for="link">Enlace a la institucion o certificaciones</label>
                <input type="text" class="form-control" id="link" name="link" [(ngModel)]="educacion.link" required>
              </div>

              <button class="btn btn-primary">
                  Editar educacion
              </button>
          </form>
      </div>
  </div>
</div>
