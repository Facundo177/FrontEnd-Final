<div class="container" *ngIf="banner">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="banner.nombre" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="banner.descripcion" required>
            </div>
            <div class="form-group">
              <label for="img">Imagen</label>
              <input type="file" class="form-control" id="img" name="img" [(ngModel)]="banner.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
              <button class="btn btn-primary">
                  Editar banner
              </button>
          </form>
      </div>
  </div>
</div>
