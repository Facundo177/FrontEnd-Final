
<section id="banner" class="banner" [ngStyle]="{'background-image': 'linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url(' + banner.img + ')'}">
  <div class="container text-white text-center">
    <div class="row">
      <div class="col">
        <h1>{{banner.nombre}}</h1>
        <h2>{{banner.descripcion}}</h2>

        <ul class="list-inline m-0 mt-3" *ngIf="isLogged">
          <li class="list-inline-item">
              <button class="btn btn-success btn-sm rounded-4" type="button" title="Edit" routerLink="/editbanner/1"><i class="fa fa-edit"></i></button>
          </li>
        </ul>

      </div>
    </div>
  </div>
</section>
